<div id="whitehall-wrapper" class="no-border">
  {% if service.css_class_postfix %}
    <div class="organisations-show">
        <div class="{{ service.department|slugify }}">
            <h1>
                <span class="organisation-logo organisation-logo-stacked-{{service.css_class_postfix}} organisation-logo-stacked-{{service.css_class_postfix}}-large">
                    <span>{{ service.department }}</span>
                </span>
            </h1>
        </div>
    </div>
  {% else %}
    <h1>{{ service.department }}</h1>
  {% endif %}
</div>
